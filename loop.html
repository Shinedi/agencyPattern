<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var oUl=oBox.getElementsByTagName('ul')[0];
            var aImg=oBox.getElementsByTagName('img');
            var aLi=oBox.getElementsByTagName('li');
            var count=1;



            oUl.appendChild(aLi[0].cloneNode(true));
            //innerHTML  代表一个对象内的内容
            oUl.style.width=aImg[0].offsetWidth*aImg.length+'px';

            setInterval(function(){


                    oUl.style.left = oUl.offsetLeft - 10 + 'px';

                  if(Math.abs(oUl.offsetLeft)%aImg[0].offsetWidth==0){

                      oUl.style.left=0;
                      oUl.removeChild(aLi[0]);
                      oUl.appendChild(aLi[0].cloneNode(true));

                  }

//                if(oUl.offsetLeft>0)
//                {
//                    oUl.style.left=-oUl.offsetWidth/2+'px';
//                }
//                else {
//                    oUl.style.left = oUl.offsetLeft + 10 + 'px';
//                }
            },30);
        };
    </script>
    <style>
        *{ margin: 0px;
            padding: 0px;
            border: 0px;
        }
        #box {width: 1200px;
            height: 200px;
            background: magenta;
            position: relative;
            left: 200px;
            top:100px;
            overflow: hidden;
        }

        #box ul { list-style: none;
            position: absolute;}
        #box li { float: left;}
        #box img{width: 300px;
            height: 200px;
        }
    </style>

</head>
<body>
<div id="box">
    <ul>
        <li><img src="images/1.jpg" alt=""/></li>
        <li><img src="images/2.jpg" alt=""/></li>
        <li><img src="images/3.jpg" alt=""/></li>
        <li><img src="images/4.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
